version: "3"

services:
  fastapi:
    build:
      context: ./reservation-server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    networks:
      - app-network
    environment:
      - HOST=54.180.248.75

  react:
    build:
      context: ./reservation-app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - app-network
    depends_on:
      - fastapi

networks:
  app-network:
    driver: bridge
